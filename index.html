<!DOCTYPE html>
<html lang="en" ng-app="video-ads-dev">
	<head>

        <!-- Stylesheets -->

        <link rel="stylesheet" href="css/app.css" media="all">

        <base href="/">
    </head>
	<body>

	<div class="container-fluid on-fade" ng-view>

        angular.module('video-ads-dev', ['video-ads', 'video-ads.mockApi'])

			    $sceProvider.enabled(false);
			  });

					.constant('logoUrl', 'static/images/logo-white.png')
